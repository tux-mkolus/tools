
config firewall service custom
    edit "tcp-3391"
        set tcp-portrange 3391
    next
end

config firewall vip
    edit "vip-181.13.142.2-tcp-3391"
        set extip "181.13.142.2"
        set extintf "wan1"
        set portforward enable
        set mappedip "192.168.0.75"
        set protocol tcp
        set extport 3391
        set mappedport 3391
    next
end

config firewall policy
    edit 0
        set name "vip-181.13.142.2-tcp-3391"
        set srcintf "wan1"
        set dstintf "internal"
        set srcaddr "all"
        set dstaddr "vip-181.13.142.2-tcp-3391"
        set action accept
        set schedule "always"
        set service "tcp-3391"
        set logtraffic all
    next
end

